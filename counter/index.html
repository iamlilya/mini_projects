<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="counter/style.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <div class="counter-box">
            <div class="counter-box__inner">
                <h1 id="counter">counter</h1>
                <p id="number">0</p>
            </div>
            <div class="buttons">
                <button onclick="changeCount(1)" type="button" class="btn-increase">Increase</button>
                <button onclick="changeCount(-1)" type="button" class="btn-decrease">Decrease</button>
            </div> 
        </div>   
    </div>
    <script src="counter/main.js"></script>
</body>
</html>
